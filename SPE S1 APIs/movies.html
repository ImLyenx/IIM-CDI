<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="starWars3"></div>
    <script>
      function fetchStarWars3() {
        return fetch(
          "https://api.themoviedb.org/3/movie/1895?api_key=7375b3162ed1bb2f24bb965386019997&language=fr-FR"
        ).then((response) => response.json());
      }
      async function displayStarWars3() {
        try {
          const data = await fetchStarWars3();
          document.getElementById("starWars3").innerHTML = `
                    <h1>${data.title}</h1>
                    <img src="https://image.tmdb.org/t/p/w500/${data.poster_path}" />
                    `;
        } catch (error) {
          console.error(error);
        }
      }
      displayStarWars3();
    </script>
  </body>
</html>
